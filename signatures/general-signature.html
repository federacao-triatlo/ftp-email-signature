  html,

  var,

  center,
  dl,

  ol,

  embed,

  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    border-spacing: 0;
    font-size: 100%;
    font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto",

      "Helvetica Neue", "Helvetica", "Arial", sans-serif;
  }

  /* HTML5 display-role reset for older browsers */

  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  body {
    line-height: 100%;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: "";
    content: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
    vertical-align: middle;
  }

  /* Typography */

  a,

  a:visited,
  a:hover,

  }

  .signature__text--address,

  .signature__text--name {

  .signature__tagline {

  .signature__image--youtube {

  }
</style>
